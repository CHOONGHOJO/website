<!doctype html>
<html>
<head>
    <title> </title>
    <meta charset="utf-8">
  
</head>
<body>
<h1>Loop</h1>
<ul>

<script>
    document.write('<li>1</li>')
    var i = 0;
    while (i < 3) {
        document.write('<li>i</li>')
        document.write('<li>i</li>')
        i = i+1;
    }
    document.write('<li>4</li>')
</script>
</ul>

</body>
</html>
